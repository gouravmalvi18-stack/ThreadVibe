<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ThreadVibe</title>

      <link rel="stylesheet" href="2_style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- font  -->
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">


</head>

<body>

      <header>
            <nav class="navbar">
                  <h2 id="logo">ThreadVibe</h2>
                  <div id="Shopping_Cart_Icon"><i class="fa-solid fa-cart-shopping"></i> <span
                              id="Shopping_cart-count"></span></div>
            </nav>
      </header>


      <main>
            <!-- ---------------- container 1 ------------------------------------- -->
            <div class="container" id="one">

                  <div id="1" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/t-shirt.png">
                              </div>
                              <h3 class="Name">T-shirt</h3>
                        </div>

                        <div class="info">
                              <h3 class="Price">$99</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>

                  <div id="2" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/Hoddy1.png">
                              </div>
                              <h3 class="Name">Hoddie</h3>
                        </div>

                        <div class="info">
                              <h3 class="Price">$99</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>

                  <div id="3" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/Iphone1.png">
                              </div>
                              <h3 class="Name">IPhone 17 pro </h3>
                        </div>

                        <div class="info">
                              <h3 class="Price">$399</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>

                  <div id="4" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/Ipad.png">
                              </div>
                              <h3 class="Name">IPad pro</h3>
                        </div>

                        <div class="info">
                              <h3 class="Price">$199</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>



            </div>

            <!-- ---------------- container 2 ------------------------------------- -->
            <div class="container" id="two">


                  <div id="1" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/Perfume.png">
                              </div>
                              <h3 class="Name">Perfume</h3>
                        </div>

                        <div class="info">
                              <h3 class="Price">$69</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>

                  <div id="2" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/Speaker.png">
                              </div>
                              <h3 class="Name">Speaker</h3>
                        </div>

                        <div class="info">
                              <h3 class="Price">$959</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>

                  <div id="3" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/IEM.png">
                              </div>
                              <h3 class="Name"> IEM</h3>
                        </div>

                        <div class="info">
                              <h3 class="Price">$99</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>

                  <div id="4" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/TV1.png">

                        <div class="info">
                              <h3 class="Price">$499</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>




            </div>


            <!-- ---------------- container 3 ------------------------------------- -->
            <div class="container" id="three">



                  <div id="1" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/Ps5.png">
                              </div>
                              <h3 class="Name">Ps5</h3>
                        </div>

                        <div class="info">
                              <h3 class="Price">$169</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>

                  <div id="2" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/Xbox.png">
                              </div>

                        </div>

                        <div class="info">
                              <h3 class="Price">$459</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>

                  </div>

                  <div id="3" class="item">
                        <div class="image">
                              <div class="imgContainer">

                                    <img id="img1" src="../images/Controller.png">
                              </div>

                        <div class="info">
                              <h3 class="Price">$299</h3>
                              <button id="Item1_btn" class="btn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                  </div>



            </div>

      </main>

      <div class="cart-model">
            <div class="cart-header">
                  <h3>Your Cart</h3>
                  <button id="Close-cart">X</button>
            </div>

            <div class="main-cart">



            </div>

            <div class="total-item">Total :$ <span id="total">0</span></div>
            <div class="checkout"><button id="checkoutbtn">Checkout</button></div>
            <br />

      </div>

</body>
<script src="3_script.js"></script>

</html>
